<!DOCTYPE html>
<html ng-app='StudentPageApp'>
    
    <head lang="en">
        <meta charset="UTF-8">
        <title>Angular Seed</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <h1>Student Page</h1>
        <div id="studentContainer" class="clearfix" ng-controller='StudentController'>
            <h2>{{student.name}}</h2>
            <img src="{{student.photo}}" alt="Student image here.">
            <p>Grade: {{student.grade}}</p>
            <p>School: {{student.school}}</p>
            <p>Teacher: {{student.teacher}}</p>
        </div>
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
    </body>

</html>
