<!DOCTYPE html>
<html ng-app='ImageApp'>
    
    <head lang="en">
        <meta charset="UTF-8">
        <title>Angular Seed</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <h1>Image Page</h1>

        <div id="imageContainer" class="clearfix">
            <input type="text" ng-model="source" placeholder="Image url goes here...">
            <img src="{{source}}" alt="Place an url in the box above.">
        </div>
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
