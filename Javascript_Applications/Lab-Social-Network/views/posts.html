<div class="post-container" id="post-container" hidden>
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <div>
                    <textarea class="form-control" rows="3" id="post-content" placeholder="Any cool story you wanna share?"></textarea>
                </div>
            </div>
            <div class="form-group pull-left">
                <div>
                    <button id="submit-post" type="button" class="btn btn-primary">Post</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{{#each posts}}
<article class="post well">
    <header class="post-header">
        <div class="post-image">
            <img src="{{createdBy.picture}}" class="mini-thumbnail" />
        </div>
        <div class="post-info">
            <p><a href="#/" class="profile-link" data-id="{{createdBy.objectId}}">{{createdBy.name}}</a> made a post</p>
            <p>on <time>{{createdAt}}</time></p>
        </div>
    </header>
    <section class="post-content">
        <p>{{content}}</p>
    </section>
</article>
{{/each}}
