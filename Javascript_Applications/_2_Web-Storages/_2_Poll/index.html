<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title>Poll</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="../jquery-2.1.3.min.js"></script>
</head>
<body>
	<main id="container">
		<header>
			<h1 class="main-header">Poll</h1>
			<h1 class="timer"></h1>
		</header>
		<form id="poll-form">
			<div class="question q1">
				<h3>Which city is the capitol of France?</h3>
				<div class="answer a1">
					<input type="radio" name="capitol" class="rb1"/>
					<label>Paris</label>
				</div>

				<div class="answer a2">
					<input type="radio" name="capitol" class="rb2"/>
					<label>Moscow</label>
				</div>

				<div class="answer a3">
					<input type="radio" name="capitol" class="rb3"/>
					<label>Greece</label>
				</div>

				<div class="answer a4">
					<input type="radio" name="capitol" class="rb4"/>
					<label>Sofia</label>
				</div>
			</div>

			<div class="question q2">
				<h3>Slochaenost?</h3>
				<div class="answer a1">
					<input type="radio" name="slochaenost" class="rb1"/>
					<label>Nemisla</label>
				</div>

				<div class="answer a2">
					<input type="radio" name="slochaenost"/>
					<label>Nemakak</label>
				</div>

				<div class="answer a3">
					<input type="radio" name="slochaenost"/>
					<label>Nemana4in</label>
				</div>

				<div class="answer a4">
					<input type="radio" name="slochaenost"/>
					<label>Nikoga</label>
				</div>
			</div>

			<div class="question q3">
				<h3>Have you ever been so exited about programming that you actually programmed?</h3>
				<div class="answer a1">
					<input type="radio" name="programming"/>
					<label>Definately yes</label>
				</div>

				<div class="answer a2">
					<input type="radio" name="programming"/>
					<label>Yes</label>
				</div>

				<div class="answer a3">
					<input type="radio" name="programming"/>
					<label>No</label>
				</div>

				<div class="answer a4">
					<input type="radio" name="programming"/>
					<label>Absolutely not</label>
				</div>
			</div>

			<div class="question q4">
				<h3>Are you dumb?</h3>
				<div class="answer a1">
					<input type="radio" name="dumb"/><label>yup</label>
				</div>

				<div class="answer a2">
					<input type="radio" name="dumb"/><label>nopidopy</label>
				</div>

				<div class="answer a3">
					<input type="radio" name="dumb"/><label>Cousre</label>
				</div>

				<div class="answer a4">
					<input type="radio" name="dumb"/><label>as shit!</label>
				</div>
			</div>
			<button class="submit-button">Submit</button>
		</form>
	</main>

	<script type="text/javascript" src="poll.js"></script>
</body>
</html>
