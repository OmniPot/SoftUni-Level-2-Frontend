<!DOCTYPE html>
<html>
<head>
	<title>Element Insertion</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="main-container">
		<form id="main-form">
			<p>
				<label>Class: </label>
				<input type="text" name="class-input" class="class-input">
			</p>
				
			<p>
				<label>Color: </label>
				<input type="color" name="color-input" class="color-input">
			</p>
			<button class="button-paint">Paint</button>
		</form>

		<ul>
		    <li class="bird">Hummingbird</li>
		    <li class="bird">Nightingale</li>
		    <li>Lizard</li>
		    <li class="bird">Eagle</li>
		    <li class="bird">Sparrow</li>
		</ul>
	</div>

	<script type="text/javascript" src="color-switcher.js"></script>
</body>
</html>
